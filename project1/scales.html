<!DOCTYPE html>
<html>
    <head>
        <title>Learning D3 scales</title>
        <script src="https://d3js.org/d3.v5.min.js"></script> 
    </head>
    <body>
        <script>
            var dataArray = [10,20,30,60,70];
            var width = 500;
            var height = 500;

            var widthScale = d3.scaleLinear()
                                .domain([0,70])
                                .range([0,width]);
           
            var color = d3.scaleLinear()
                            .domain([0,70])
                            .range(["red","blue"]);

            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width",width)
                            .attr("height",height);
            
            var bars = canvas.selectAll("rect")
                             .data(dataArray)
                             .enter()
                                .append("rect")
                                .attr("width",function(d){
                                        return widthScale(d);
                                      })
                                .attr("height",50)
                                .attr("fill", function(d){ return color(d)})
                                .attr("y", function(d,i){
                                        return i * 100;
                                      });
        </script>
    </body>
</html>
