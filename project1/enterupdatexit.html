<!DOCTYPE html>
<html>
    <head>
        <title>Learning D3 Enter Update Exit</title>
        <script src="https://d3js.org/d3.v5.min.js"></script> 
    </head>
    <body>
        <script>
            var data = [10,20]
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 500)
            
            var circle1 = canvas.append("circle")
                        .attr("cx",50)
                        .attr("cy",100)
                        .attr("r",25)

            var circle2 = canvas.append("circle")
                        .attr("cx",50)
                        .attr("cy",200)
                        .attr("r",25)

            var circle3 = canvas.append("circle")
                        .attr("cx",50)
                        .attr("cy",300)
                        .attr("r",25)
                        
            var circles = canvas.selectAll("circle")
                        .data(data)
                        .attr("fill","green")
                    /*    .enter()
                            .append("circle")
                            .attr("cx",50)
                            .attr("cy",50)
                            .attr("r",25)
                            .attr("fill","red")*/
                        .exit()
                            .attr("fill","yellow")
        </script>
        <div>
            <p>DOM elemenets < data elements (enter)</p>
            <p>DOM elemenets > data elements (exit)</p>
            <p>DOM elemenets = data elements (update)</p>
        </div>
    </body>
</html>
