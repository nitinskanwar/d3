<!DOCTYPE html>
<html>
  <head>
    <title>Testing my knowledge so far</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <script>
      var data = [1,2,3,4,5,6]

      d3.select("body")
                .selectAll("p")
            		.data(data)
            		.enter()
              		.append("p")
              		.text("hello")
                  .style("color","blue");

      var canvas = d3.select("body")
                    .append("svg")
                    .attr("height", 500)
                    .attr("width", 500)

      var circle = canvas.append("circle")
                          .data(data)
                          .attr("cx", 25)
                          .attr("cy", 200)
                          .attr("r", 10)
    </script>
  </body>
</html>
