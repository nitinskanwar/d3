<!DOCTYPE html>
<html>
    <head>
        <title>Learning D3</title>
        <script src="https://d3js.org/d3.v5.min.js"></script> 
    </head>
    <body>
        <script>
            var dataArray = [10,20,30];
            var canvas = d3.select("body")
                            .append("svg")
                            .attr("width",500)
                            .attr("height",500);
            
            var canvas2 = d3.select("body")
                            .append("svg")
                            .attr("width",500)
                            .attr("height",500);

            var canvas3 = d3.select("body")
                            .append("svg")
                            .attr("width",500)
                            .attr("height",500);

            var bars = canvas.selectAll("rect")
                             .data(dataArray)
                             .enter()
                                .append("rect")
                                .attr("height",function(d){
                                        return 10 * d;
                                      })
                                .attr("width",50)
                                .attr("fill", "red")
                                .attr("x", function(d,i){
                                        return i * 100;
                                      });

            var bars2 = canvas2.selectAll("rect")
                            .data(dataArray)
                            .enter()
                                .append("rect")
                                .attr("width",function(d){
                                        return 10 * d;
                                    })
                                .attr("height",50)
                                .attr("fill", "blue")
                                .attr("y", function(d,i){
                                        return i * 100;
                                    });

            var circles = canvas3.selectAll("circle")
                                .data(dataArray)
                                .enter()
                                    .append("circle")
                                    .attr("cx",function(d,i){
                                            return 100 * i;
                                        })
                                    .attr("cy",function(d,i){
                                            return 100 * i;
                                        })
                                    .attr("fill", "blue")
                                    .attr("r", function(d,i){
                                            return d;
                                        });
        </script>
    </body>
</html>
